<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features - Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 1rem;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 2rem;
        }
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 0.5rem 0;
        }
        .nav-tab {
            text-align: center;
            padding: 0.5rem;
            cursor: pointer;
        }
        .nav-tab.active {
            color: #4CAF50;
            font-weight: bold;
        }
        .content {
            margin-bottom: 60px; /* To account for fixed bottom nav */
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Portal</h1>
    </header>
    <main>
        <div class="content">
            <div class="welcome-message">
                <h2 id="welcomeText">Welcome</h2>
            </div>
            <div id="tabContent">
                <!-- Content will be loaded here based on selected tab -->
                <p>Select a tab below to navigate</p>
            </div>
        </div>
    </main>
    <div class="nav-tabs">
        <div class="nav-tab active" data-tab="assignments">Assignments</div>
        <div class="nav-tab" data-tab="notes">Notes</div>
        <div class="nav-tab" data-tab="exams">Exams</div>
    </div>

    <script src="js/features.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</body>
</html>

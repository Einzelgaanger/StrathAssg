<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Assignments</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .unit-card-animation {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .unit-card-animation:nth-child(1) { animation-delay: 0.1s; }
        .unit-card-animation:nth-child(2) { animation-delay: 0.2s; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Top Header -->
    <header class="bg-purple-600 text-white py-4 shadow-md relative">
        <div class="container mx-auto px-4 flex items-center justify-center">
            <a href="features.html" class="absolute left-4 top-1/2 -translate-y-1/2 text-white hover:text-gray-200">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-bold">Assignments</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="welcome-message text-center mb-8">
            <p class="text-gray-600 text-lg">Select a subject to view assignments</p>
        </div>
        
        <div class="grid md:grid-cols-2 gap-6 max-w-xl mx-auto">
            <div class="unit-card-animation">
                <a href="calculus/assignments.html" class="block">
                    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 p-6 text-center cursor-pointer hover:scale-105 flex items-center justify-center space-x-4">
                        <div class="text-4xl text-blue-600">
                            <i class="fas fa-square-root-alt"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800">Calculus</h3>
                    </div>
                </a>
            </div>
            
            <div class="unit-card-animation">
                <a href="philosophy/assignments.html" class="block">
                    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 p-6 text-center cursor-pointer hover:scale-105 flex items-center justify-center space-x-4">
                        <div class="text-4xl text-green-600">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800">Philosophy</h3>
                    </div>
                </a>
            </div>
        </div>

        <div class="assignment-list text-center mt-8">
            <p class="text-gray-500">Select a subject to view its assignments</p>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-2xl border-t">
        <div class="grid grid-cols-4 text-center">
            <a href="features.html" class="nav-item text-gray-600 py-3 hover:bg-gray-50 transition">
                <i class="fas fa-home block text-xl mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="assignments.html" class="nav-item text-purple-600 py-3 hover:bg-purple-50 transition">
                <i class="fas fa-tasks block text-xl mb-1"></i>
                <span class="text-xs">Assignments</span>
            </a>
            <a href="notes.html" class="nav-item text-gray-600 py-3 hover:bg-gray-50 transition">
                <i class="fas fa-book block text-xl mb-1"></i>
                <span class="text-xs">Notes</span>
            </a>
            <a href="exams.html" class="nav-item text-gray-600 py-3 hover:bg-gray-50 transition">
                <i class="fas fa-file-alt block text-xl mb-1"></i>
                <span class="text-xs">Exams</span>
            </a>
        </div>
    </nav>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
            } else {
                console.log("Current session:", {
                    user: currentUser.name,
                    admin: currentUser.isAdmin,
                    lastLogin: new Date(currentUser.lastLogin).toLocaleString()
                });
                
                // Update admin status if needed
                if (currentUser.isAdmin) {
                    document.body.classList.add('admin');
                }
            }
        });
    </script>
</body>
</html>

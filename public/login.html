<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: #f44336;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="admission">Admission Number</label>
                <input type="text" id="admission" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="error" class="error">Invalid credentials. Please try again.</div>
        </form>
    </div>

    <script>
        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                // User is already logged in, redirect to features
                window.location.href = 'features.html';
            }
        });

        // Hardcoded users
        const users = [
            { name: "Admin", admission: "12345", isAdmin: true },
            { name: "Student1", admission: "67890", isAdmin: false },
            // Add more students as needed
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const admission = document.getElementById('admission').value.trim();
            
            const user = users.find(u => 
                u.name.toLowerCase() === name.toLowerCase() && 
                u.admission === admission
            );
            
            if (user) {
                // Store user data in localStorage with timestamp
                const sessionData = {
                    ...user,
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('currentUser', JSON.stringify(sessionData));
                
                // Redirect to features page
                window.location.href = 'features.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Assignments - Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 1rem;
        }
        .back-btn {
            margin-bottom: 1rem;
            background-color: #f1f1f1;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .assignment {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .assignment h3 {
            margin-top: 0;
        }
        .assignment .deadline {
            color: #666;
            font-style: italic;
        }
        .assignment .actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }
        .assignment .actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .assignment .actions .complete-btn {
            background-color: #4CAF50;
            color: white;
        }
        .assignment .actions .edit-btn {
            background-color: #2196F3;
            color: white;
        }
        .assignment .actions .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .admin-actions {
            display: none;
        }
        .add-assignment {
            margin-bottom: 2rem;
        }
        .add-assignment button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Philosophy Assignments</h1>
    </header>
    <main>
        <button class="back-btn" id="backBtn">Back to Assignments</button>
        
        <div id="adminControls">
            <div class="add-assignment">
                <button id="addAssignmentBtn">Add New Assignment</button>
                <div class="form-container" id="assignmentForm">
                    <h3>Add/Edit Assignment</h3>
                    <input type="text" id="assignmentTitle" placeholder="Assignment Title" required>
                    <textarea id="assignmentDesc" placeholder="Assignment Description" rows="4" required></textarea>
                    <input type="datetime-local" id="assignmentDeadline" required>
                    <input type="file" id="assignmentFile">
                    <button id="saveAssignment">Save Assignment</button>
                    <button id="cancelAssignment">Cancel</button>
                </div>
            </div>
        </div>
        
        <div id="assignmentsList">
            <!-- Assignments will be loaded here dynamically -->
        </div>
    </main>

    <script src="../../js/assignments.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams - Student Portal</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 1rem;
            margin-bottom: 60px; /* Space for bottom nav */
        }
        .unit-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .unit-card h3 {
            margin-top: 0;
        }
        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            background-color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 0.5rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .nav-tab {
            text-align: center;
            padding: 0.5rem;
            cursor: pointer;
            flex: 1;
            color: #555;
        }
        .nav-tab.active {
            color: #4CAF50;
            font-weight: bold;
        }
        .nav-tab i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }
        /* ... (same structure as assignments.html) ... */
        main {
            margin-bottom: 60px; /* Space for bottom nav */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Exams</h1>
    </header>
    <main>
        <div class="unit-card">
            <h3>Calculus</h3>
            <p>View calculus exams and past papers</p>
            <button onclick="window.location.href='calculus-exams.html'">View Exams</button>
        </div>
        
        <div class="unit-card">
            <h3>Philosophy</h3>
            <p>View philosophy exams and past papers</p>
            <button onclick="window.location.href='philosophy-exams.html'">View Exams</button>
        </div>
    </main>

    <div class="nav-tabs">
        <div class="nav-tab" onclick="window.location.href='../features.html'">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-tab" onclick="window.location.href='../assignments/assignments.html'">
            <i class="fas fa-tasks"></i>
            <span>Assignments</span>
        </div>
        <div class="nav-tab" onclick="window.location.href='../notes/notes.html'">
            <i class="fas fa-book"></i>
            <span>Notes</span>
        </div>
        <div class="nav-tab active" onclick="window.location.href='exams.html'">
            <i class="fas fa-file-alt"></i>
            <span>Exams</span>
        </div>
    </div>

    <script src="../js/exams.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</body>
</html>
